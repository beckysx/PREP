<!--using d3 generate list

<script src="https://d3js.org/d3.v5.min.js"></script>

-->


<html>
<head>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <title>d3 generate list</title>
</head>
<body>
  <script type="text/javascript">

    var animal=["dog","cat","dragon","lion","tiger"];
    d3.select('body').append('ul').selectAll('li')
    .data(animal)
    .enter()
    .append('li')
    .text(function(d){
      return d
    });

    d3.select('body').append('h2').text("Extra work");
    var dataset
    d3.csv("flavor_rank.csv").then(function(ice_cream){
      dataset=ice_cream;
      console.log(ice_cream)
    });
  </script>
</body>
</html>
